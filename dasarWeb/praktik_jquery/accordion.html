<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/smoothness/jquery-ui.css">
    
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    
    <script>
        // Gunakan $(function() { ... }); sebagai singkatan dari $(document).ready()
        $(function() {
            // Inisialisasi widget accordion pada elemen dengan id="jQuery_accordion"
            $("#jQuery_accordion").accordion();
        });
    </script>
</head>
<body>
    <div id="jQuery_accordion">
        <h3>Section 1</h3>
        <p>This is section 1.</p>
        
        <h3>Section 2</h3>
        <p>This is section 2. You can also include images like this:
            <br>
            <img src="img/gambar1.jpg" alt="Contoh Gambar">
        </p>
        
        <h3>Section 3</h3>
        <div>
            <p>This is section 3. Content can include listing as well.</p>
            <ol>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ol>
        </div>
    </div>
</body>
</html>
